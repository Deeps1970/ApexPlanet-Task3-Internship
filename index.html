<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | Wind Speed, Celsius</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="icon" href="./src/icon.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="cityname" id="search-box" placeholder="Search..." spellcheck="false">
            <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="36px" fill="#e3e3e3"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
        </div>
        <p class="error">Enter valid city name!</p>

        <div class="weather">
            <img src="./src/rain.png" alt="rain" class="weather-icon">
            <h1 class="temperature">22Â°c</h1>
            <h3 class="city">New York</h3>
        </div>
        
        <div class="hum-wind">
            <div class="humidity">
                <h4 class="humidity-head">Humidity</h4>
                <img src="./src/humidity.png" alt="humidity" class="humidity-icon">
                <p class="humidity-level">34%</p>
            </div>
            <div class="wind">
                <h4 class="wind-head">Wind Speed</h4>
                <img src="./src/wind.png" alt="wind-speed" class="wind-icon">
                <p class="wind-speed">3.4 km/h</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
